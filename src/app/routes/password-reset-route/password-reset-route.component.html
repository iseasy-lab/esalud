<div class="header">

<form #formularioConsulta="ngForm" >
  <div class="login" >
    <h3>Recupere su contraseña </h3>
    <input type="text" placeholder="Ingrese su email" name="username"
           [(ngModel)]="emailModelo" style="font-size: 18px" maxlength="64"><br>
    <input type="text" placeholder="Ingrese su identificación" name="password"
           [(ngModel)]="identificationModelo" style="font-size: 18px; margin-top: 9px" maxlength="64"><br>

    <div *ngIf="mostrarMensaje">
      <br>
      <label style="color: red; font-family: 'Lato', sans-serif; font-size: 17px">No se encontró el usuario  con esa combinación de email e identificación.</label>
<!--      <label style="color: red; font-family: 'Lato', sans-serif; font-size: 17px">No se encontró el usuario  con email: {{this.emailModelo}} e identificación: {{this.identificationModelo}}</label>-->
      <br>
    </div>


    <input type="button" value="Continuar" (click)="revisarUsuario()" style="font-size: 18px">
    <input type="button" value="Ir atrás" (click)="navigateTo('login')" style="font-size: 18px">
    <!--  <a href="/home"><h1>Ver home</h1></a>-->
  </div>
</form>
